<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css"/>
    <title>Admin Queries</title>
    <link rel="shortcut icon" href="/static/img/logo.png"/>
    <link rel="apple-touch-icon" href="/static/img/logo.png">
    <style>
        .btn, .form-control-sm {
            border-radius: var(--bs-border-radius-lg) !important;
        }
    </style>
</head>
<body>
<nav class="pt-1" style="background-color: #DE822A">
    <div class="d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item ms-3 mt-1">
                <a href="/"><img src="/static/img/logo.png"></a>
            </li>
            <li class="nav-item pt-1 ms-4 pe-2"><b>Query:</b></li>
            <li class="nav-item">
                <form class="form-inline" method="get" action="/ui/admin/query" target="result" id="query">
                    <div class="input-group">
                        <select class="form-control-sm me-1" name="query">
                            <option>Refs</option>
                            <option>Users</option>
                        </select>
                        <select class="form-control-sm me-1" name="sort">
                            <option>ASC</option>
                            <option>DESC</option>
                        </select>
                        <button class="btn btn-outline-dark btn-sm me-1" type="submit">Execute</button>
                    </div>
                </form>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item mx-2">
                <a href="/api/admin" target="result"><img src="/api/swagger-ui/favicon-32x32.png"></a>
            </li>
            <li class="nav-item pe-3"><a class="btn btn-outline-dark btn-sm" href="/view/logout"><span class="fa fa-sign-out"></span></a></li>
            <li class="nav-item">
                <div class="dropdown">
                    <a class="dropdown-toggle nav-link link-dark pt-1 ps-1 pe-4" data-bs-toggle="dropdown"
                       th:text="${#strings.capitalize(#locale.language)}"></a>
                    <ul class="dropdown-menu text-small" style="min-width: 60px">
                        <li><a class="dropdown-item" th:href="@{?lang=en}">En</a></li>
                        <li><a class="dropdown-item" th:href="@{?lang=ru}">Ru</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>
<iframe style="width: 100%;height: 95.5%;position: absolute;" name="result"></iframe>
</body>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js" defer></script>
</html>
