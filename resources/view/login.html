<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<!-- https://getbootstrap.com/docs/5.3/examples/sign-in/ -->
<th:block th:replace="~{layout/main::page(title=${adminLogin ? 'app.adminAPI':'app.enter'},appMain=~{::main},noLogin=true)}">
    <main>
        <div class="row justify-content-center">
            <div class="col-10 col-md-7 col-xl-4">
                <div class="card">
                    <div class="card-body p-3 p-md-5 text-center">
                        <h3 class="mb-4" th:text="#{${adminLogin ? 'app.adminAPI':'app.enter'}}"/>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger col-12 p-2 text-center" th:text="#{err.authErr}"/>
                        </div>
                        <th:block th:if="!${adminLogin}">
                            <a href="/oauth2/authorization/yandex" class="btn btn-lg btn-outline-warning rounded m-1">
                                <i class="fa-brands fa-yandex"></i>
                            </a>
                            <a href="/oauth2/authorization/github" class="btn btn-lg btn-outline-warning rounded m-1">
                                <i class="fa-brands fa-github"></i>
                            </a>
                            <a href="/oauth2/authorization/gitlab" class="btn btn-lg btn-outline-warning rounded m-1">
                                <i class="fa-brands fa-gitlab"></i>
                            </a>
                            <a href="/oauth2/authorization/google" class="btn btn-lg btn-outline-warning rounded m-1">
                                <i class="fa-brands fa-google"></i>
                            </a>
                        </th:block>
                        <th:block th:if="${adminLogin}">
                            <form action="/view/login" method="post">
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control" required placeholder="Login" value="admin"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control" required placeholder="Password" value="admin"/>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-6 d-grid">
                                        <button class="btn btn-outline-warning rounded btn-lg" type="submit" th:text="#{app.enter}"/>
                                    </div>
                                </div>
                            </form>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
